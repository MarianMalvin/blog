{% extends 'blog/base_blog.html' %}

{% block title %}
    Posts for {{ tag }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-4">Posts for {{ tag.title|title }} tag:</h1>
    {% for post in tag.posts.all %}
        {% include 'blog/includes/post_card_template.html' %}
    {% endfor %}
{% endblock %}
