{% extends 'base.html' %}

{% block admin-panel %}
    <div class="dropupbtn-group dropleft">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'post_create_url'  %}">Post</a>
            <a class="dropdown-item" href="{% url 'tag_create_url'  %}">Tag</a>
        </div>
    </div>
    {% if admin_object %}
        <a class="btn btn-light" href="{{ admin_object.get_edit_url }}">Edit" </a>
        <a class="btn btn-danger" href="{{ admin_object.get_delete_url }}">Delete</a>
    {% endif %}
{% endblock %}
