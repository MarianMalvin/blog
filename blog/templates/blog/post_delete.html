{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete '{{ post.title }}' post - {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ post.title }}" post?</h1>
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <a class="btn btn-light" href="{{ post.get_absolute_url }}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete Post</button>
    </form>
{% endblock %}
