{% extends 'blog/base_blog.html' %}

{% block title %}
    Posts for {{ tag }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-4">Posts for tag: {{ tag }}</h1>
    {% for post in posts %}
        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncatewords:20 }}</p>
                <button style="background-color: #90d1b7;" type=" button
                " class="btn btn-link"><a style="color: #ffffff;" href="{{ post.get_absolute_url  }}">Read</a></button>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ post.date_pub }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
