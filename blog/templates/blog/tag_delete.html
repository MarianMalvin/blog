{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete '{{ tag.title }}' tag - {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ tag.title }}" tag?</h1>
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <a class="btn btn-light" href="{{ tag.get_absolute_url }}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete Tag</button>
    </form>
{% endblock %}
